<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nome = "fernando"

        document.write("<p>O meu nome é " +nome +" e a letra na posição 5 é " + nome.charAt(5) + "</p>")
        document.write("<p>O meu nome é " +nome +" e a posição da primeira letra n é " + nome.indexOf('n') + "</p>")
        document.write("<p>O meu nome é " +nome +" e o nome trocando a letra O por ovski fica " + nome.replace("o","ovski") + "</p>")

    </script>
</head>

</body>
</html>
