<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = prompt('escolha um numero')
        

        switch (parseInt(x)) {
        case 1: {
            document.write ("O seu numero é um")
            break
        }
        case 2: {
            document.write ("O seu numero é dois")
            break
        }
        case 3: {
            document.write ("O seu numero é três")
            break
        }
        default: {
            document.write("Nenhum numero")
            break
        }
        }
    </script>
</head>
<body>
    
</body>
</html>
