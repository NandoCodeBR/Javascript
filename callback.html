<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function exibirArtigo(id, callbackSucesso, callbackErro) {
            //lógica: recuperar o id via requisição http
            if (true) {

                callbackSucesso('Função de callback', 'Função de callback realizada com sucesso')
            }
            else {
                callbackErro('Função de callback Erro')
            }
        }
        var callbackSucesso = function(titulo, descricao) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr>')
            document.write('<p>' + descricao + '</p>')

        }
        var callbackErro = function(mensagem) {
            document.write('<p>ERRO!: ' + mensagem + '</p>')
        }
        exibirArtigo(1, callbackSucesso, callbackErro)
    </script>
