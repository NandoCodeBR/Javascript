<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertendo valores de variáveis</title>
    <script>
        var a = 10 
        var b = 20
        var c = null
        document.write ('Invertendo valores <br>')
        document.write ('A:' + a +' <br/>');
        document.write ('B:' + b +' <br/>');
        document.write ('C: '+ c +' <br/>');
        document.write ('<hr>')

        //Lógica de inversão
        c = a
        a = b
        b = c

        c = null

        
        document.write ('A:' + a +' <br/>');
        document.write ('B:' + b +' <br/>');
        document.write ('C: '+ c +' <br/>');
    </script>
</head>
<body>
    
</body>
</html>
